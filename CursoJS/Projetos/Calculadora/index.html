<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <header>
        <h1>Calculadora</h1>
    </header>

    <section>
        <div id="visor">
            <form name="calcInput">
                <input type="text" name="txtVisor" id="txtVisor" value="0">
            </form> 
        </div>
        <div id = "teclas">
            <table id="tableTeclas">
                <tr>
                    <td><input class="simbolo" type="button" value="%" onclick="addCharacter(' % ')"></td>
                    <td><input class="simbolo" type="button" value="√" onclick="addCharacter(' √ ')"></td>
                    <td><input class="simbolo" type="button" value="x²" onclick="Quadrado()"></td>
                    <td><input class="simbolo" type="button" value="1/x"></td>
                </tr>
                <tr>
                    <td><input class="simbolo" type="button" value="CE" onclick="ResetCalc()"></td>
                    <td><input class="simbolo" type="button" value="C" onclick="ClearDisplay()"></td>
                    <td><input class="simbolo" type="button" value="⬅️" onclick="deleteCharacter()"></td>
                    <td><input class="simbolo" type="button" value="÷" onclick="addCharacter(' ÷ ')"></td>
                </tr>
                <tr>
                    <td><input class="numeros" type="button" value="7" onclick="addCharacter(7)"></td>
                    <td><input class="numeros" type="button" value="8" onclick="addCharacter(8)"></td>
                    <td><input class="numeros" type="button" value="9" onclick="addCharacter(9)"></td>
                    <td><input class="simbolo" type="button" value="x" onclick="addCharacter(' x ')"></td>
                </tr>
                <tr>
                    <td><input class="numeros" type="button" value="4" onclick="addCharacter(4)"></td>
                    <td><input class="numeros" type="button" value="5" onclick="addCharacter(5)"></td>
                    <td><input class="numeros" type="button" value="6" onclick="addCharacter(6)"></td>
                    <td><input class="simbolo" type="button" value="-" onclick="addCharacter(' - ')"></td>
                </tr>
                <tr>
                    <td><input class="numeros" type="button" value="1" onclick="addCharacter(1)"></td>
                    <td><input class="numeros" type="button" value="2" onclick="addCharacter(2)"></td>
                    <td><input class="numeros" type="button" value="3" onclick="addCharacter(3)"></td>
                    <td><input class="simbolo" type="button" value="+" onclick="addCharacter(' + ')"></td>
                </tr>
                <tr>
                    <td><input class="simbolo"  type="button" value="±" onclick="addCharacter(' ± ')"></td>
                    <td><input class="numeros" type="button" value="0" onclick="addCharacter(0)"></td>
                    <td><input class="simbolo"  type="button" value="," onclick="addCharacter(',')"></td>
                    <td><input class="simbolo"  type="button" value="=" onclick="Resolver()"></td>
                </tr>
            </table>
        </div>
    </section>

    <footer>
        <p>&copy; JanderSilv</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
