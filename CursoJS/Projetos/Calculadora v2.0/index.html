<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <header>
        <h1>Calculadora</h1>
    </header>

    <section>
        <div class="calculator-grid">
            <div class="output">
                <div class="previous-operand">123 +</div>
                <div class="current-operand">456</div>
            </div>

                <button>%</button>
                <button>√</button>
                <button>x²</button>
                <button>1/x</button>

                <button class="span-two">CE</button>
                <button>DEL</button>
                <button>÷</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
                
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                
                <button>0</button>
                <button>,</button>
                <button class="span-two">=</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; JanderSilv</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
