<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Condições</title>
    <style>
    
    
    </style>
</head>
<body>
    
    <h1>Sistema de Multas</h1>
    Velocidade: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="Verify()" id="btnVerify">
    <div id="res"></div>
    <script>
        function Verify() {
            var txtVel = document.querySelector('input#txtvel')
            var vel = Number(txtVel.value)
            var aux = document.getElementById('res')
            aux.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>Km/h</p>`
            if (vel > 60) {
                aux.innerHTML += `<p> Acima do limite de velocidade. MULTADO!</p>`
            } else {
                aux.innerHTML += `<p> Abaixo do limite de velocidade.</p>`
            }
        }

    </script>
</body>
</html>
