<body>
    <script> 
    var jander = "Sou lindo";
    document.write(` Seu nome é ${jander.toUpperCase()}`);

    var n1 = 1545.5;
    n1.toFixed(2).replace('.',',');
    n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
    // currency: 'USD/EUR'
    
    var texto = window.prompt("Oi coisa linda");
        document.write(texto);

        /* Precedência dos operadores aritméticos
        * ()
        * **
        * * / %
        * + _
        */

        // 5 == "5" -> true
        // 5 === "5" -> false
    </script>
    
</body>
