<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analisador de Numeros</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        input[type=number] { 
            -moz-appearance: textfield;
        }

        div#getValue {
            text-align: left;
        }

        select#listaValores {
            width: 150px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div id="getValue">
            <p>
                <label for="valor">Número (1 a 100) <input type="number" name="valor" id="valor" required></label>
                <input type="button" value="Adicionar" onclick="Adicionar()">
            </p>
        </div>

        <div>
            <p><select name="listaValores" id="listaValores" size="6"></select></p>
            <p><input type="button" value="Finalizar" onclick="Finalizar()"></p>
        </div>

        <div id="res"></div>
    </section>

    <footer>
        <p>&copy; JanderSilv</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
